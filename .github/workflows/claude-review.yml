name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR with focus on:
            1. note-reference.md must NOT be modified
            2. Korean language consistency in documentation
            3. CLAUDE.md best practices compliance
            Provide feedback as PR comments in Korean.
          claude_args: "--max-turns 5"
